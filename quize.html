<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>單字測驗</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>單字測驗</h1>
    <button class="back-button" onclick="goBack()">Back</button>
    
    <div class="container">
        <!-- 測驗分類區 -->
        <div id="quizCategories">
            <h2>選擇測驗分類</h2>
            <div class="alphabet-container" id="alphabetButtons"></div>
            <div class="category-container" id="categoryButtons"></div>
            <div class="level-container" id="levelButtons"></div>
            <div id="checkedCategory"></div>
        </div>
        
        <!-- 測驗區 -->
        <div id="quizArea" style="display: none;">
            <h2>填寫單字</h2>
            <button id="playAudioBtn" class="audio-btn">播放發音</button>
            <div id="wordHint"></div>
            <input type="text" id="wordInput" placeholder="輸入完整單字">
            <button class="button" onclick="submitAnswer()">提交</button>
            <button class="button" onclick="finishQuiz()">完成測驗</button>
        </div>
        
        <!-- 測驗結果 -->
        <div id="quizResult" style="display: none;">
            <h2>測驗結果</h2>
            <p>總測驗數: <span id="totalWords"></span></p>
            <p>答對數: <span id="correctWords"></span></p>
            <p>答錯數: <span id="wrongWords"></span></p>
            <button class="button" onclick="saveResult()">儲存測驗結果</button>
        </div>
    </div>
    
    <script src="quize.js"></script>
</body>
</html>
