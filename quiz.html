    <script>

        window.quizEnhancements = window.quizEnhancements || {

        };

        function updateBreadcrumb(path) {
            if (path) {
                window.quizEnhancements.breadcrumbPath = path;
            }
            
            const breadcrumbNav = document.getElementById('breadcrumb-nav');
            if (!breadcrumbNav) return;
            
            // å¦‚æœè·¯å¾‘ç‚ºç©ºï¼Œéš±è—å°èˆª
            if (!window.quizEnhancements.breadcrumbPath || window.quizEnhancements.breadcrumbPath.length === 0) {
                breadcrumbNav.classList.remove('show');
                return;
            }
            
            breadcrumbNav.classList.add('show');
            breadcrumbNav.innerHTML = window.quizEnhancements.breadcrumbPath.map((item, index) => {
                const isLast = index === window.quizEnhancements.breadcrumbPath.length - 1;
                let onclickAction = '';
                
                // å®šç¾©é»æ“Šè¡Œç‚º
                if (index === 0) {
                    onclickAction = 'backToMenu()';
                } else if (index === 1) {
                    onclickAction = 'backToQuizSelection()';
                } else {
                    onclickAction = `navigateToBreadcrumb(${index})`;
                }
                
                return `<span class="breadcrumb-item" onclick="${onclickAction}">${item}</span>${!isLast ? '<span class="breadcrumb-separator">â€º</span>' : ''}`;
            }).join('');
        }
