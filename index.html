<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .letter-btn { margin: 5px; padding: 10px; cursor: pointer; }
        .word-list { margin-top: 20px; }
        .word-item { cursor: pointer; color: blue; text-decoration: underline; }
        .detail-container { margin-top: 20px; display: none; }
        .play-btn { margin: 10px; padding: 10px; cursor: pointer; }
    </style>
    <script>
        let wordsData = {};
        let audioPron = new Audio();
        let audioSentence = new Audio();
        
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
                .then(response => response.json())
                .then(data => {
                    wordsData = data;
                    console.log("JSON 讀取成功", data);
                })
                .catch(error => console.error("讀取 JSON 時發生錯誤:", error));
        });
        
        function showWords(letter) {
            let listContainer = document.getElementById('wordList');
            listContainer.innerHTML = '';
            document.getElementById('wordDetails').style.display = 'none';
            
            let words = Object.values(wordsData).filter(word => word.Words.startsWith(letter.toLowerCase()) && word['pronunciation-1']);
            words.forEach(word => {
                let item = document.createElement('p');
                item.textContent = word.Words;
                item.className = 'word-item';
                item.onclick = () => showDetails(word);
                listContainer.appendChild(item);
            });
        }
        
        function showDetails(word) {
    document.getElementById('wordDetails').style.display = 'block';
    
    // 確保 JavaScript 抓到正確的資料
    document.getElementById('wordTitle').textContent = word.Words || "N/A";
    document.getElementById('wordPhonetic').textContent = word['pronunciation-1'] || "N/A";
    document.getElementById('wordDefinition').textContent = word['traditional Chinese'] || "N/A";
    document.getElementById('wordMeaning').textContent = word['English meaning'] || "N/A";

    let audioBase = "https://github.com/BoydYang-Designer/English-vocabulary/raw/refs/heads/main/audio_files/";
    let wordAudio = audioBase + encodeURIComponent(word.Words) + ".mp3";
    let sentenceAudio = audioBase + encodeURIComponent(word.Words) + " - sentence.mp3";

    // 設定音檔連結
    audioPron.src = wordAudio;
    audioSentence.src = sentenceAudio;

    // 播放按鈕事件
    document.getElementById('playPron').onclick = () => toggleAudio(audioPron);
    document.getElementById('playSentence').onclick = (e) => handleSentenceAudio(e, audioSentence);
}
        
        function toggleAudio(audio) {
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
        
        function handleSentenceAudio(event, audio) {
            if (event.detail === 2) {
                audio.currentTime = 5;
            }
            toggleAudio(audio);
        }
    </script>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div id="letters">
        <script>
            document.write("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(letter => `<button class='letter-btn' onclick='showWords("${letter.toLowerCase()}")'>${letter}</button>`).join(" "));
        </script>
    </div>
    <div id="wordList" class="word-list"></div>
    <div id="wordDetails" class="detail-container">
        <h2 id="wordTitle"></h2>
        <p><strong>Phonetic:</strong> <span id="wordPhonetic"></span></p>
        <button class="play-btn" id="playPron">🔊 Play Pronunciation</button>
        <p><strong>Definition:</strong> <span id="wordDefinition"></span></p>
        <p><strong>English Meaning:</strong> <span id="wordMeaning"></span></p>
        <button class="play-btn" id="playSentence">🔊 Play Sentence</button>
    </div>
</body>
</html>
