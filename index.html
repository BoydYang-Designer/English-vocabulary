<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            background: #333;
            color: white;
            padding: 15px 0;
            margin: 0;
        }
        .alphabet-container {
            text-align: center;
            margin: 15px 0;
        }
        .letter-btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
            border-radius: 5px;
        }
        .letter-btn:hover {
            background: #777;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .word-list {
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .word-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: #007bff;
        }
        .word-item:hover {
            font-weight: bold;
        }
        .details {
            display: none;
            flex: 1;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div class="alphabet-container" id="alphabetContainer">
        <script>
            document.write("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => `<button class='letter-btn' onclick='toggleWords("${l.toLowerCase()}", this)'>${l}</button>`).join(" "));
        </script>
    </div>
    <div class="container">
        <div id="wordList" class="word-list" style="display: none;"></div>
        <div id="wordDetails" class="details"></div>
    </div>

    <script>
        let wordsData = {};
        let currentLetter = null;
        
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
                .then(res => res.json())
                .then(data => { wordsData = data["New Words"]; })
                .catch(err => console.error("讀取 JSON 失敗:", err));
        });
        
        function toggleWords(letter, btn) {
            let listContainer = document.getElementById('wordList');
            let alphabetContainer = document.getElementById('alphabetContainer');
            
            if (currentLetter === letter) {
                // 如果點擊的是相同字母，返回第一層
                listContainer.style.display = 'none';
                alphabetContainer.style.display = 'block';
                currentLetter = null;
                return;
            }
            
            currentLetter = letter;
            alphabetContainer.style.display = 'none';
            listContainer.style.display = 'block';
            listContainer.innerHTML = '';
            
            let words = wordsData.filter(w => w.Words.startsWith(letter.toLowerCase()));
            words.forEach(word => {
                let item = document.createElement('p');
                item.textContent = word.Words;
                item.className = 'word-item';
                listContainer.appendChild(item);
            });
        }
    </script>
</body>
</html>
