<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>English Vocabulary</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    #alphabet {
      display: flex;
      flex-wrap: wrap;
    }

    #alphabet button {
      font-size: 18px;
      margin: 5px;
      padding: 10px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #wordList {
      margin-top: 20px;
      max-height: 400px;
      overflow-y: auto;
    }

    .word {
      padding: 5px;
      cursor: pointer;
      margin: 5px;
    }

    #wordDetails {
      margin-top: 20px;
    }

    #audioControls button {
      margin-top: 10px;
      padding: 10px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #audioControls button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <h1>English Vocabulary</h1>
  
  <!-- Alphabet Buttons -->
  <div id="alphabet"></div>

  <!-- Word List -->
  <div id="wordList"></div>

  <!-- Word Details -->
  <div id="wordDetails"></div>

  <!-- Audio Controls -->
  <div id="audioControls">
    <button id="playAudioBtn">Play Audio</button>
    <button id="playSentenceBtn">Play Sentence Audio</button>
    <button id="showMeaningBtn">Show English Meaning</button>
  </div>

  <!-- Audio Elements -->
  <audio id="wordAudio" src="" preload="auto"></audio>
  <audio id="sentenceAudio" src="" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.1/xlsx.full.min.js"></script>
  <script>
    // Excel file URL on GitHub
    const excelUrl = 'https://github.com/BoydYang-Designer/English-vocabulary/raw/refs/heads/main/Z_total_words.xlsx';

    let wordsData = [];

    // Fetch and parse Excel data
    fetch(excelUrl)
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets['NewWords']; // Assuming your sheet is named 'NewWords'
        const json = XLSX.utils.sheet_to_json(sheet);
        wordsData = json;
        generateAlphabet();
      });

    // Generate the A-Z alphabet buttons
    function generateAlphabet() {
      const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
      const alphabetContainer = document.getElementById('alphabet');
      
      alphabet.forEach(letter => {
        const button = document.createElement('button');
        button.innerText = letter;
        button.onclick = () => showWordsByLetter(letter);
        alphabetContainer.appendChild(button);
      });
    }

    // Show words by the selected letter
    function showWordsByLetter(letter) {
      const wordList = document.getElementById('wordList');
      wordList.innerHTML = '';
      
      const filteredWords = wordsData.filter(word => word.Words && word.Words.toUpperCase().startsWith(letter));
      
      filteredWords.forEach(word => {
        const div = document.createElement('div');
        div.classList.add('word');
        div.innerText = word.Words;
        div.onclick = () => showWordDetails(word);
        wordList.appendChild(div);
      });
    }

    // Show word details
    function showWordDetails(word) {
      const wordDetails = document.getElementById('wordDetails');
      const wordAudio = document.getElementById('wordAudio');
      const sentenceAudio = document.getElementById('sentenceAudio');
      const playAudioBtn = document.getElementById('playAudioBtn');
      const playSentenceBtn = document.getElementById('playSentenceBtn');
      const showMeaningBtn = document.getElementById('showMeaningBtn');

      // Set word audio file path
      wordAudio.src = `https://github.com/BoydYang-Designer/English-vocabulary/raw/refs/heads/main/audio_files/${word.pronunciation_1}.mp3`;

      // Set sentence audio file path
      sentenceAudio.src = `https://github.com/BoydYang-Designer/English-vocabulary/raw/refs/heads/main/audio_files/${word.pronunciation_2}.mp3`;

      // Set word details content
      wordDetails.innerHTML = `
        <h3>${word.Words}</h3>
        <p><strong>Traditional Chinese:</strong> ${word["traditional Chinese"]}</p>
      `;

      // Show the meaning button functionality
      showMeaningBtn.onclick = () => {
        wordDetails.innerHTML += `
          <p><strong>English Meaning:</strong><br>${word["English meaning"]}</p>
        `;
      };

      // Play word audio
      playAudioBtn.onclick = () => {
        if (wordAudio.paused) {
          wordAudio.play();
          playAudioBtn.innerText = 'Pause Audio';
        } else {
          wordAudio.pause();
          playAudioBtn.innerText = 'Play Audio';
        }
      };

      // Play sentence audio
      playSentenceBtn.onclick = () => {
        if (sentenceAudio.paused) {
          sentenceAudio.play();
          playSentenceBtn.innerText = 'Pause Sentence Audio';
        } else {
          sentenceAudio.pause();
          playSentenceBtn.innerText = 'Play Sentence Audio';
        }
      };
    }
  </script>
</body>
</html>
