<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .letter-btn { margin: 5px; padding: 10px; cursor: pointer; }
        .word-list { margin-top: 20px; }
        .word-item { cursor: pointer; color: blue; text-decoration: underline; }
        .detail-container { margin-top: 20px; display: none; }
        .play-btn, .info-btn { margin: 10px; padding: 10px; cursor: pointer; }
    </style>
    <script>
        let wordsData = {};
        let sentenceAudio = new Audio();
        
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
                .then(response => response.json())
                .then(data => {
                    wordsData = data;
                    console.log("JSON 讀取成功", data);
                })
                .catch(error => console.error("讀取 JSON 時發生錯誤:", error));
        });
        
        function showWords(letter) {
            let listContainer = document.getElementById('wordList');
            listContainer.innerHTML = '';
            document.getElementById('wordDetails').style.display = 'none';
            
            let words = wordsData.filter(word => word.Words.startsWith(letter.toLowerCase()) && word['pronunciation-1']);
            words.forEach(word => {
                let item = document.createElement('p');
                item.textContent = word.Words;
                item.className = 'word-item';
                item.onclick = () => showDetails(word);
                listContainer.appendChild(item);
            });
        }
        
        function showDetails(word) {
            document.getElementById('wordDetails').style.display = 'block';
            document.getElementById('wordTitle').textContent = word.Words;
            
            let phoneticButton = `<button class="play-btn" onclick="playAudio('${encodeURIComponent(word.Words)}.mp3')">${word['pronunciation-1']}</button>`;
            let chineseButton = `<button class="info-btn">${word['traditional Chinese']}</button>`;
            let meaningButton = `<button class="play-btn" onclick="toggleSentenceAudio(event, '${encodeURIComponent(word.Words)} - sentence.mp3')">English Meaning</button>`;
            
            document.getElementById('phoneticContainer').innerHTML = phoneticButton;
            document.getElementById('chineseContainer').innerHTML = chineseButton;
            document.getElementById('meaningContainer').innerHTML = meaningButton;
        }
        
        function playAudio(filename) {
            let baseURL = "https://github.com/BoydYang-Designer/English-vocabulary/raw/main/audio_files/";
            let audio = new Audio(baseURL + filename);
            audio.play();
        }
        
        function toggleSentenceAudio(event, filename) {
            let baseURL = "https://github.com/BoydYang-Designer/English-vocabulary/raw/main/audio_files/";
            if (sentenceAudio.src !== baseURL + filename) {
                sentenceAudio.src = baseURL + filename;
            }
            
            if (event.detail === 2) {
                sentenceAudio.currentTime = Math.max(0, sentenceAudio.currentTime - 5);
            } else {
                if (sentenceAudio.paused) {
                    sentenceAudio.play();
                } else {
                    sentenceAudio.pause();
                }
            }
        }
    </script>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div id="letters">
        <script>
            document.write("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(letter => `<button class='letter-btn' onclick='showWords("${letter.toLowerCase()}")'>${letter}</button>`).join(" "));
        </script>
    </div>
    <div id="wordList" class="word-list"></div>
    <div id="wordDetails" class="detail-container">
        <h2 id="wordTitle"></h2>
        <div id="phoneticContainer"></div>
        <div id="chineseContainer"></div>
        <div id="meaningContainer"></div>
    </div>
</body>
</html>
