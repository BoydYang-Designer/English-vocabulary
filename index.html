<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            background: #333;
            color: white;
            padding: 15px 0;
            margin: 0;
        }
        .alphabet-container {
            text-align: center;
            margin: 15px 0;
        }
        .letter-btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
            border-radius: 5px;
        }
        .letter-btn:hover {
            background: #777;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .word-list {
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .word-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: #007bff;
        }
        .word-item:hover {
            font-weight: bold;
        }
        .details {
            display: none;
            flex: 1;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #222;
        }
        .audio-controls {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .audio-btn {
            padding: 10px 15px;
            background-color: #666;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .audio-btn:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div class="alphabet-container">
        <script>
            document.write("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => `<button class='letter-btn' onclick='showWords("${l.toLowerCase()}", this)'>${l}</button>`).join(" "));
        </script>
    </div>
    <div class="container">
        <div id="wordList" class="word-list">
            <button class="button" onclick="backToAlphabet()">⬅ 返回字母列表</button>
        </div>
        <div id="wordDetails" class="details">
            <button class="button" onclick="backToWords()">⬅ 返回</button>
            <h2 id="wordTitle"></h2>
            <div id="phoneticContainer"></div>
            <div id="chineseContainer"></div>
            <div id="meaningContainer"></div>
        </div>
    </div>

    <script>
        let wordsData = {};
        let sentenceAudio = new Audio();
        
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
                .then(res => res.json())
                .then(data => { wordsData = data["New Words"]; })
                .catch(err => console.error("讀取 JSON 失敗:", err));
        });

        function backToAlphabet() {
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('wordDetails').style.display = 'none';
        }
        
        function showWords(letter, btn) {
            let listContainer = document.getElementById('wordList');
            listContainer.innerHTML = '';
            document.getElementById('wordDetails').style.display = 'none';
            listContainer.style.display = 'block'; // 顯示單字列表
            document.querySelectorAll('.letter-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            let words = wordsData.filter(w => w.Words.startsWith(letter.toLowerCase()) && w['pronunciation-1']);
            words.forEach(word => {
                let item = document.createElement('p');
                item.textContent = word.Words;
                item.className = 'word-item';
                item.onclick = function() {
                    document.querySelectorAll('.word-item').forEach(w => w.classList.remove('active'));
                    item.classList.add('active');
                    showDetails(word);
                };
                listContainer.appendChild(item);
            });
        }
        
        function showDetails(word) {
            document.getElementById('wordList').style.display = 'none'; // 隱藏單字列表
            document.getElementById('wordDetails').style.display = 'block';
            document.getElementById('wordTitle').textContent = word.Words;
            
            let phonetics = `<button class='button' onclick='playAudio("${encodeURIComponent(word.Words)}.mp3")'>${word['pronunciation-1']}</button>`;
            if (word['pronunciation-2']) {
                phonetics += `<button class='button' onclick='playAudio("${encodeURIComponent(word.Words)} 2.mp3")'>${word['pronunciation-2']}</button>`;
            }
            
            let chinese = `<button class='button'>${word['traditional Chinese']}</button>`;
            let meaning = ` 
                <div class='audio-controls'>
                    <button class='audio-btn' onclick='playSentenceAudio("${encodeURIComponent(word.Words)} - sentence.mp3")'>▶️ 播放</button>
                    <button class='audio-btn' onclick='adjustAudioTime(-5)'>⏪ -5s</button>
                    <button class='audio-btn' id='pauseResumeBtn' onclick='togglePauseAudio(this)'>⏸️ 暫停</button>
                    <button class='audio-btn' onclick='adjustAudioTime(5)'>⏩ +5s</button>
                </div>
                <p>${word['English meaning']}</p>
            `;
            
            document.getElementById('phoneticContainer').innerHTML = phonetics;
            document.getElementById('chineseContainer').innerHTML = chinese;
            document.getElementById('meaningContainer').innerHTML = meaning;
        }

        function backToWords() {
            document.getElementById('wordList').style.display = 'block';
            document.getElementById('wordDetails').style.display = 'none';
        }
        
        function playAudio(filename) {
            let baseURL = "https://github.com/BoydYang-Designer/English-vocabulary/raw/main/audio_files/";
            new Audio(baseURL + filename).play();
        }
        
        function playSentenceAudio(filename) {
            let baseURL = "https://github.com/BoydYang-Designer/English-vocabulary/raw/main/audio_files/";
            sentenceAudio.src = baseURL + filename;
            sentenceAudio.play();
        }
        
        function togglePauseAudio(button) {
            if (sentenceAudio.paused || sentenceAudio.ended) {
                sentenceAudio.play();
                button.innerHTML = "⏸️ 暫停";
            } else {
                sentenceAudio.pause();
                button.innerHTML = "▶️ 繼續";
            }
        }
        
        function adjustAudioTime(seconds) {
            sentenceAudio.currentTime = Math.max(0, sentenceAudio.currentTime + seconds);
        }
    </script>
</body>
</html>
