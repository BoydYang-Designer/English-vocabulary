<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabetical Words Display</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #alphabet {
      width: 100px;
      padding: 20px;
      border-right: 2px solid #ddd;
      background-color: #f4f4f4;
    }

    #alphabet button {
      display: block;
      margin: 5px 0;
      font-size: 18px;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      width: 100%;
    }

    #alphabet button:hover {
      background-color: #555;
    }

    #words-container {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .word-list {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }

    .word-list button {
      font-size: 18px;
      padding: 8px 16px;
      margin: 5px 0;
      cursor: pointer;
      background-color: #ddd;
      color: #333;
      border: none;
    }

    .word-list button:hover {
      background-color: #bbb;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div id="alphabet">
    <button onclick="showWords('A')">A</button>
    <button onclick="showWords('B')">B</button>
    <button onclick="showWords('C')">C</button>
    <button onclick="showWords('D')">D</button>
    <button onclick="showWords('E')">E</button>
    <button onclick="showWords('F')">F</button>
    <button onclick="showWords('G')">G</button>
    <button onclick="showWords('H')">H</button>
    <button onclick="showWords('I')">I</button>
    <button onclick="showWords('J')">J</button>
    <button onclick="showWords('K')">K</button>
    <button onclick="showWords('L')">L</button>
    <button onclick="showWords('M')">M</button>
    <button onclick="showWords('N')">N</button>
    <button onclick="showWords('O')">O</button>
    <button onclick="showWords('P')">P</button>
    <button onclick="showWords('Q')">Q</button>
    <button onclick="showWords('R')">R</button>
    <button onclick="showWords('S')">S</button>
    <button onclick="showWords('T')">T</button>
    <button onclick="showWords('U')">U</button>
    <button onclick="showWords('V')">V</button>
    <button onclick="showWords('W')">W</button>
    <button onclick="showWords('X')">X</button>
    <button onclick="showWords('Y')">Y</button>
    <button onclick="showWords('Z')">Z</button>
  </div>

  <div id="words-container">
    <div id="words-list"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
  <script>
    let wordsData = [];  // Store the words data

    // Load Excel file and process it
    fetch('https://github.com/BoydYang-Designer/English-vocabulary/raw/refs/heads/main/Z_total_words.xlsx')
      .then(response => response.arrayBuffer())
      .then(data => {
        const workbook = XLSX.read(data, { type: 'array' });
        const worksheet = workbook.Sheets['NewWords'];
        wordsData = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
      });

    // Function to display words for a selected letter
    function showWords(letter) {
      const wordsList = document.getElementById('words-list');
      wordsList.innerHTML = '';  // Clear previous list

      // Create a new list to show words for the selected letter
      const wordListDiv = document.createElement('div');
      wordListDiv.classList.add('word-list');

      // Filter words that start with the selected letter
      const wordsForLetter = wordsData.filter(row => row[2] && row[2].startsWith(letter));
      
      // Create a list of words for the selected letter
      wordsForLetter.forEach(row => {
        const wordButton = document.createElement('button');
        wordButton.textContent = row[2];  // C列的單字
        wordButton.onclick = () => {
          playAudio(row[2].toLowerCase());
          showTraditionalChinese(row[5]);
          showEnglishMeaning(row[6]);
        };
        wordListDiv.appendChild(wordButton);
      });

      // Append the word list to the words container
      wordsList.appendChild(wordListDiv);

      // Hide all other word lists
      const allButtons = document.querySelectorAll('#alphabet button');
      allButtons.forEach(button => {
        if (button.textContent !== letter) {
          const wordList = document.getElementById(`${button.textContent}-list`);
          if (wordList) {
            wordList.classList.add('hidden');
          }
        }
      });
    }

    // Play audio for the selected word
    function playAudio(word) {
      const audio = new Audio(`audio_files/${word}.mp3`);
      audio.play();
    }

    // Show Traditional Chinese translation
    function showTraditionalChinese(translation) {
      const container = document.getElementById('words-list');
      let chineseDiv = document.getElementById('traditional-chinese');
      if (!chineseDiv) {
        chineseDiv = document.createElement('div');
        chineseDiv.id = 'traditional-chinese';
        container.appendChild(chineseDiv);
      }
      chineseDiv.textContent = `Traditional Chinese: ${translation}`;
    }

    // Show English meaning
    function showEnglishMeaning(meaning) {
      const container = document.getElementById('words-list');
      let meaningDiv = document.getElementById('english-meaning');
      if (!meaningDiv) {
        meaningDiv = document.createElement('div');
        meaningDiv.id = 'english-meaning';
        container.appendChild(meaningDiv);
      }
      meaningDiv.textContent = `English Meaning: ${meaning}`;
    }
  </script>
</body>
</html>
