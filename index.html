<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            background: #333;
            color: white;
            padding: 15px 0;
            margin: 0;
        }
        .alphabet-container, .category-container {
            text-align: center;
            margin: 15px 0;
        }
        .letter-btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
            border-radius: 5px;
        }
        .letter-btn:hover {
            background: #777;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .word-list, .details {
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .word-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: #007bff;
        }
        .word-item:hover {
            font-weight: bold;
        }
        .button {
            display: inline-block;
            padding: 10px 15px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div class="alphabet-container" id="alphabetButtons"></div>
    <div class="category-container" id="categoryButtons"></div>
    <div class="container">
        <div id="wordList" class="word-list"></div>
        <div id="wordDetails" class="details" style="display: none;">
            <button class="button" onclick="backToWords()">⬅ 返回</button>
            <h2 id="wordTitle"></h2>
            <div id="phoneticContainer"></div>
            <div id="chineseContainer"></div>
            <div id="meaningContainer"></div>
            <audio id="audioPlayer" controls></audio>
        </div>
    </div>
    <script>
        let wordsData = {};
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
                .then(res => res.json())
                .then(data => {
                    wordsData = data["New Words"];
                    createAlphabetButtons();
                    createCategoryButtons();
                })
                .catch(err => console.error("讀取 JSON 失敗:", err));
        });

        function createAlphabetButtons() {
            document.getElementById("alphabetButtons").innerHTML = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
                .split("").map(l => `<button class='letter-btn' onclick='showWords("letter", "${l.toLowerCase()}")'>${l}</button>`).join(" ");
        }

        function createCategoryButtons() {
            if (!wordsData || !Array.isArray(wordsData)) return;
            let categories = [...new Set(wordsData.map(w => w["分類"] || "未分類"))];
            document.getElementById("categoryButtons").innerHTML = categories
                .map(c => `<button class='letter-btn' onclick='showWords("category", "${c}")'>${c}</button>`).join(" ");
        }

        function showWords(type, value) {
            if (!wordsData || !Array.isArray(wordsData)) return;
            let filteredWords = wordsData.filter(w =>
                type === "letter" ? w.Words.toLowerCase().startsWith(value.toLowerCase()) : (w["分類"] || "未分類") === value
            );
            let listContainer = document.getElementById('wordList');
            listContainer.innerHTML = '<button class="button" onclick="backToAlphabet()">⬅ 返回</button>';
            document.getElementById('wordDetails').style.display = 'none';
            listContainer.style.display = 'block';
            document.querySelector('.alphabet-container').style.display = 'none';
            document.querySelector('.category-container').style.display = 'none';
            filteredWords.forEach(word => {
                let item = document.createElement('p');
                item.textContent = word.Words;
                item.className = 'word-item';
                item.onclick = function() { showDetails(word); };
                listContainer.appendChild(item);
            });
        }

        function backToAlphabet() {
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('wordDetails').style.display = 'none';
            document.querySelector('.alphabet-container').style.display = 'block';
            document.querySelector('.category-container').style.display = 'block';
        }

        function showDetails(word) {
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('wordDetails').style.display = 'block';
            document.getElementById('wordTitle').textContent = word.Words;
            document.getElementById('phoneticContainer').innerHTML = `<button class='button' onclick='playAudio("${word.Words}")'>${word['pronunciation-1']}</button>`;
            document.getElementById('chineseContainer').innerHTML = `<p>${word['traditional Chinese']}</p>`;
            document.getElementById('meaningContainer').innerHTML = `<p>${word['English meaning']}</p>`;
        }

        function backToWords() {
            document.getElementById('wordDetails').style.display = 'none';
            document.getElementById('wordList').style.display = 'block';
        }

        function playAudio(word) {
            let audio = document.getElementById("audioPlayer");
            audio.src = `https://boydyang-designer.github.io/audio/${word}.mp3`;
            audio.play();
        }
    </script>
</body>
</html>
