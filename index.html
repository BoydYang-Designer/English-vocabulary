<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            background: #333;
            color: white;
            padding: 15px 0;
            margin: 0;
        }
        .alphabet-container, .category-container {
            text-align: center;
            margin: 15px 0;
        }
        .letter-btn, .button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
            border-radius: 5px;
        }
        .letter-btn:hover, .button:hover {
            background: #777;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .word-list, .details {
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .word-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: #007bff;
        }
        .word-item:hover {
            font-weight: bold;
        }
        .details {
            display: none;
            flex: 1;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div class="alphabet-container">
        <script>
            document.write("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => `<button class='letter-btn' onclick='showWords("letter", "${l.toLowerCase()}")'>${l}</button>`).join(" "));
        </script>
    </div>
    <div class="category-container" id="categoryButtons"></div>
    <div class="container">
        <div id="wordList" class="word-list">
            <button class="button" onclick="backToAlphabet()">⬅ 返回字母列表</button>
        </div>
        <div id="wordDetails" class="details">
            <button class="button" onclick="backToWords()">⬅ 返回</button>
            <h2 id="wordTitle"></h2>
            <div id="phoneticContainer"></div>
            <div id="chineseContainer"></div>
            <div id="meaningContainer"></div>
            <div id="audioControls">
                <button class="button" onclick="rewindAudio()">⏪ -5s</button>
                <button class="button" onclick="togglePlayPause()">▶️/⏸</button>
                <button class="button" onclick="forwardAudio()">⏩ +5s</button>
            </div>
        </div>
    </div>
    <script>
        let wordsData = {};
        let sentenceAudio = new Audio();

        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
                .then(res => res.json())
                .then(data => {
                    wordsData = data["New Words"];
                    createCategoryButtons();
                })
                .catch(err => console.error("讀取 JSON 失敗:", err));
        });

        function createCategoryButtons() {
            if (!wordsData || !Array.isArray(wordsData)) return;
            let categories = [...new Set(wordsData.map(w => w["分類"] || "未分類"))];
            document.getElementById("categoryButtons").innerHTML = categories
                .map(c => `<button class='letter-btn' onclick='showWords("category", "${c}")'>${c}</button>`)
                .join(" ");
        }

        function showWords(type, value) {
            if (!wordsData || !Array.isArray(wordsData)) return;
            let filteredWords = wordsData.filter(w => 
                type === "letter" ? w.Words.toLowerCase().startsWith(value.toLowerCase()) : (w["分類"] || "未分類") === value
            );
            let listContainer = document.getElementById('wordList');
            listContainer.innerHTML = '<button class="button" onclick="backToAlphabet()">⬅ 返回字母列表</button>'; 
            document.getElementById('wordDetails').style.display = 'none';
            listContainer.style.display = 'block';
            document.querySelector('.alphabet-container').style.display = 'none';
            document.querySelector('.category-container').style.display = 'none';
            filteredWords.forEach(word => {
                let item = document.createElement('p');
                item.textContent = word.Words;
                item.className = 'word-item';
                item.onclick = function() {
                    document.querySelectorAll('.word-item').forEach(w => w.classList.remove('active'));
                    item.classList.add('active');
                    showDetails(word);
                };
                listContainer.appendChild(item);
            });
        }

        function showDetails(word) {
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('wordDetails').style.display = 'block';
            document.getElementById('wordTitle').textContent = word.Words;
            document.getElementById('phoneticContainer').innerHTML = `<button class='button' onclick='playAudio("${encodeURIComponent(word.Words)}.mp3")'>${word['pronunciation-1']}</button>`;
            document.getElementById('chineseContainer').innerHTML = `<button class='button'>${word['traditional Chinese']}</button>`;
            document.getElementById('meaningContainer').innerHTML = `<p>${word['English meaning']}</p>`;
        }

        function playAudio(audioSrc) {
            sentenceAudio.src = audioSrc;
            sentenceAudio.play();
        }

        function togglePlayPause() {
            if (sentenceAudio.paused) {
                sentenceAudio.play();
            } else {
                sentenceAudio.pause();
            }
        }

        function rewindAudio() {
            sentenceAudio.currentTime = Math.max(0, sentenceAudio.currentTime - 5);
        }

        function forwardAudio() {
            sentenceAudio.currentTime = Math.min(sentenceAudio.duration, sentenceAudio.currentTime + 5);
        }
    </script>
</body>
</html>
