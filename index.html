<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 {
            text-align: center;
            background: #333;
            color: white;
            padding: 15px 0;
            margin: 0;
        }
        .alphabet-container, .category-container {
            text-align: center;
            margin: 15px 0;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
            border-radius: 5px;
        }
        .btn:hover {
            background: #777;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .word-list {
            width: 300px;
            max-height: 400px;
            overflow-y: auto;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .word-item {
            cursor: pointer;
            padding: 8px;
            border-bottom: 1px solid #ddd;
            color: #007bff;
        }
        .word-item:hover {
            font-weight: bold;
        }
        .details {
            display: none;
            flex: 1;
            max-width: 400px;
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div class="category-container">
        <button class="btn" onclick="showCategory('common')">常見單字</button>
        <button class="btn" onclick="showCategory('advanced')">進階單字</button>
        <button class="btn" onclick="showCategory('idioms')">片語</button>
    </div>
    <div class="alphabet-container"></div>
    <div class="container">
        <div id="wordList" class="word-list"></div>
        <div id="wordDetails" class="details">
            <button class="btn" onclick="backToWords()">⬅ 返回</button>
            <h2 id="wordTitle"></h2>
            <div id="phoneticContainer"></div>
            <div id="chineseContainer"></div>
            <div id="meaningContainer"></div>
        </div>
    </div>

    <script>
        let wordsData = {};
        let currentCategory = 'common';
        
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
                .then(res => res.json())
                .then(data => { wordsData = data["New Words"]; renderAlphabet(); })
                .catch(err => console.error("讀取 JSON 失敗:", err));
        });

        function renderAlphabet() {
            document.querySelector('.alphabet-container').innerHTML =
                "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => `<button class='btn' onclick='showWords("${l.toLowerCase()}")'>${l}</button>`).join(" ");
        }

        function showCategory(category) {
            currentCategory = category;
            document.querySelector('.alphabet-container').style.display = 'block';
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('wordDetails').style.display = 'none';
        }

        function showWords(letter) {
            let listContainer = document.getElementById('wordList');
            listContainer.innerHTML = '<button class="btn" onclick="backToAlphabet()">⬅ 返回字母列表</button>';
            document.getElementById('wordDetails').style.display = 'none';
            listContainer.style.display = 'block';
            document.querySelector('.alphabet-container').style.display = 'none';

            let words = wordsData.filter(w => w.Words.startsWith(letter.toLowerCase()) && w.Category === currentCategory);
            words.forEach(word => {
                let item = document.createElement('p');
                item.textContent = word.Words;
                item.className = 'word-item';
                item.onclick = () => showDetails(word);
                listContainer.appendChild(item);
            });
        }

        function showDetails(word) {
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('wordDetails').style.display = 'block';
            document.getElementById('wordTitle').textContent = word.Words;
            document.getElementById('phoneticContainer').innerHTML = `<button class='btn' onclick='playAudio("${encodeURIComponent(word.Words)}.mp3")'>${word['pronunciation-1']}</button>`;
            document.getElementById('chineseContainer').innerHTML = `<p>${word['traditional Chinese']}</p>`;
            document.getElementById('meaningContainer').innerHTML = `<p>${word['English meaning']}</p>`;
        }

        function backToAlphabet() {
            document.querySelector('.alphabet-container').style.display = 'block';
            document.getElementById('wordList').style.display = 'none';
            document.getElementById('wordDetails').style.display = 'none';
        }

        function backToWords() {
            document.getElementById('wordList').style.display = 'block';
            document.getElementById('wordDetails').style.display = 'none';
        }

        function playAudio(filename) {
            let baseURL = "https://github.com/BoydYang-Designer/English-vocabulary/raw/main/audio_files/";
            new Audio(baseURL + filename).play();
        }
    </script>
</body>
</html>
