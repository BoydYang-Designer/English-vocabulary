<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A-Z Vocabulary List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .alphabet {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 20px;
    }
    .alphabet button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .word-list {
      margin-left: 20px;
      margin-top: 10px;
    }
    .word-list li {
      margin: 5px 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>A-Z Vocabulary List</h1>
  
  <div class="alphabet">
    <button onclick="toggleWords('A')">A</button>
    <button onclick="toggleWords('B')">B</button>
    <button onclick="toggleWords('C')">C</button>
    <button onclick="toggleWords('D')">D</button>
    <button onclick="toggleWords('E')">E</button>
    <button onclick="toggleWords('F')">F</button>
    <button onclick="toggleWords('G')">G</button>
    <button onclick="toggleWords('H')">H</button>
    <button onclick="toggleWords('I')">I</button>
    <button onclick="toggleWords('J')">J</button>
    <button onclick="toggleWords('K')">K</button>
    <button onclick="toggleWords('L')">L</button>
    <button onclick="toggleWords('M')">M</button>
    <button onclick="toggleWords('N')">N</button>
    <button onclick="toggleWords('O')">O</button>
    <button onclick="toggleWords('P')">P</button>
    <button onclick="toggleWords('Q')">Q</button>
    <button onclick="toggleWords('R')">R</button>
    <button onclick="toggleWords('S')">S</button>
    <button onclick="toggleWords('T')">T</button>
    <button onclick="toggleWords('U')">U</button>
    <button onclick="toggleWords('V')">V</button>
    <button onclick="toggleWords('W')">W</button>
    <button onclick="toggleWords('X')">X</button>
    <button onclick="toggleWords('Y')">Y</button>
    <button onclick="toggleWords('Z')">Z</button>
  </div>

  <!-- Word lists for each letter -->
  <div class="word-list" id="A-words" class="hidden"></div>
  <div class="word-list" id="B-words" class="hidden"></div>
  <div class="word-list" id="C-words" class="hidden"></div>
  <div class="word-list" id="D-words" class="hidden"></div>
  <div class="word-list" id="E-words" class="hidden"></div>
  <div class="word-list" id="F-words" class="hidden"></div>
  <div class="word-list" id="G-words" class="hidden"></div>
  <div class="word-list" id="H-words" class="hidden"></div>
  <div class="word-list" id="I-words" class="hidden"></div>
  <div class="word-list" id="J-words" class="hidden"></div>
  <div class="word-list" id="K-words" class="hidden"></div>
  <div class="word-list" id="L-words" class="hidden"></div>
  <div class="word-list" id="M-words" class="hidden"></div>
  <div class="word-list" id="N-words" class="hidden"></div>
  <div class="word-list" id="O-words" class="hidden"></div>
  <div class="word-list" id="P-words" class="hidden"></div>
  <div class="word-list" id="Q-words" class="hidden"></div>
  <div class="word-list" id="R-words" class="hidden"></div>
  <div class="word-list" id="S-words" class="hidden"></div>
  <div class="word-list" id="T-words" class="hidden"></div>
  <div class="word-list" id="U-words" class="hidden"></div>
  <div class="word-list" id="V-words" class="hidden"></div>
  <div class="word-list" id="W-words" class="hidden"></div>
  <div class="word-list" id="X-words" class="hidden"></div>
  <div class="word-list" id="Y-words" class="hidden"></div>
  <div class="word-list" id="Z-words" class="hidden"></div>

  <script>
    function toggleWords(letter) {
      // Hide all word lists
      const allWordLists = document.querySelectorAll('.word-list');
      allWordLists.forEach(list => list.classList.add('hidden'));

      // Show the selected letter's word list
      const wordList = document.getElementById(`${letter}-words`);
      wordList.classList.remove('hidden');

      // Get words from the Excel sheet (this is just a placeholder, you will need actual data fetching code here)
      const words = getWordsForLetter(letter); // Replace with actual data fetching code from the Excel

      // Create and append the word list
      wordList.innerHTML = '';
      words.forEach(word => {
        const listItem = document.createElement('li');
        listItem.textContent = word;
        wordList.appendChild(listItem);
      });
    }

    // Placeholder function to get words from a specific letter
    function getWordsForLetter(letter) {
      const words = {
        A: ['abusive', 'apple', 'advance'],
        B: ['banana', 'brave', 'bake'],
        C: ['cat', 'city', 'courage'],
        // Add more words as needed
      };
      return words[letter] || [];
    }
  </script>
</body>
</html>
