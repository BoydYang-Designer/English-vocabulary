<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; }
        .container { display: flex; height: 80vh; }
        
        /* 左側單字列表 */
        .word-list { 
            width: 40%; 
            text-align: left; 
            padding: 10px; 
            overflow-y: auto; /* 讓單字區可獨立滾動 */
            background: #ddd; 
        }
        .word-item { 
            display: block; 
            padding: 10px; 
            margin: 5px 0; 
            background-color: #555; 
            color: white; 
            border-radius: 10px; 
            text-align: center; 
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        .word-item:hover, .word-item.active { background-color: #333; font-weight: bold; }

        /* 右側詳情區 */
        .detail-container { 
            width: 60%; 
            text-align: center; 
            padding: 10px; 
            overflow-y: auto; /* 讓右側詳情區可獨立滾動 */
            background: #fff; 
            border-left: 2px solid #ccc; 
        }

        /* 字母按鈕 */
        .letter-btn { 
            margin: 5px; 
            padding: 10px; 
            cursor: pointer; 
            background-color: #555; 
            color: white; 
            border: none; 
            border-radius: 10px; 
            transition: background-color 0.3s;
        }
        .letter-btn.active { background-color: #333; }

        /* 播放和資訊按鈕 */
        .play-btn, .info-btn { 
            margin: 10px; 
            padding: 10px; 
            cursor: pointer; 
            display: block; 
            width: 80%; 
            margin: 10px auto; 
            background-color: #555; 
            color: white; 
            border: none; 
            border-radius: 10px; 
        }

        /* 小按鈕組 */
        .button-group { display: flex; justify-content: center; gap: 10px; }
        .small-btn { 
            padding: 10px; 
            width: 25%; 
            background-color: #555; 
            color: white; 
            border-radius: 10px; 
            border: none; 
        }

        #meaningText { margin-top: 20px; white-space: pre-line; }
    </style>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div id="letters">
        <script>
            document.write("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(letter => 
                `<button class='letter-btn' onclick='showWords("${letter.toLowerCase()}", this)'>${letter}</button>`
            ).join(" "));
        </script>
    </div>
    
    <div class="container">
        <!-- 左側單字列表 -->
        <div id="wordList" class="word-list"></div>

        <!-- 右側單字詳情 -->
        <div id="wordDetails" class="detail-container">
            <h2 id="wordTitle"></h2>
            <div id="phoneticContainer"></div>
            <div id="chineseContainer"></div>
            <div id="meaningContainer"></div>
        </div>
    </div>
</body>
</html>
