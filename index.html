<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Z Words Display</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .letter-btn { display: inline-block; margin: 5px; padding: 10px; background-color: #f4f4f4; border: 1px solid #ddd; cursor: pointer; }
        #word-list { margin-top: 20px; }
        #word-list ul { list-style-type: none; padding: 0; }
        .word-item { padding: 8px; border-bottom: 1px solid #ddd; }
        .word-item span { font-weight: bold; }
    </style>
</head>
<body>
    <h1>Choose a Letter to See Words</h1>
    <div id="letters"></div>
    <div id="word-list"></div>

    <script>
        const jsonUrl = "https://github.com/BoydYang-Designer/English-vocabulary/raw/refs/heads/main/Z_total_words.json";
        let wordData = [];

        async function fetchWords() {
            try {
                const response = await fetch(jsonUrl);
                wordData = await response.json();
            } catch (error) {
                console.error("Failed to load JSON:", error);
            }
        }

        function createLetterButtons() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
            const letterDiv = document.getElementById("letters");
            letters.forEach(letter => {
                const btn = document.createElement("div");
                btn.className = "letter-btn";
                btn.textContent = letter;
                btn.onclick = () => filterWords(letter);
                letterDiv.appendChild(btn);
            });
        }

        function filterWords(letter) {
            const filteredWords = wordData.filter(word => word.Words[0].toUpperCase() === letter);
            displayWords(filteredWords);
        }

        function displayWords(words) {
            const wordListDiv = document.getElementById("word-list");
            let html = "<ul>";
            words.forEach(word => {
                html += `<li class="word-item">
                            <span>${word.Words}</span><br>
                            Pronunciation: ${word["pronunciation-1"] || "N/A"}<br>
                            Meaning: ${word["English_meaning"] || "N/A"}<br>
                            <audio controls>
                                <source src="${word.audio}" type="audio/mp3">
                                Your browser does not support the audio element.
                            </audio>
                          </li>`;
            });
            html += "</ul>";
            wordListDiv.innerHTML = html;
        }

        createLetterButtons();
        fetchWords();
    </script>
</body>
</html>
