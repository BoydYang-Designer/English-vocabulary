<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; justify-content: space-between; margin: 20px; }
        .word-list { width: 40%; text-align: left; padding: 10px; }
        .detail-container { width: 55%; text-align: center; padding: 10px; display: none; border-left: 2px solid #ccc; }
        .letter-btn { margin: 5px; padding: 10px; cursor: pointer; background-color: #555; color: white; border: none; }
        .letter-btn.active { background-color: #333; }
        .word-item { cursor: pointer; color: blue; text-decoration: underline; margin: 5px 0; }
        .word-item.active { color: darkblue; font-weight: bold; }
        .play-btn, .info-btn { margin: 10px; padding: 10px; cursor: pointer; display: block; width: 80%; margin: 10px auto; }
        .button-group { display: flex; justify-content: center; gap: 10px; }
        .small-btn { padding: 10px; width: 25%; }
        #meaningText { margin-top: 20px; white-space: pre-line; }
        #progressContainer { width: 80%; margin: 10px auto; display: none; }
        #progressBar { width: 100%; height: 5px; background: #ddd; position: relative; }
        #progressFill { width: 0%; height: 100%; background: #007bff; }
        #progressTime { font-size: 14px; margin-top: 5px; }
    </style>
    <script>
        let wordsData = {};
        let sentenceAudio = new Audio();
        
        document.addEventListener("DOMContentLoaded", function () {
            fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
                .then(response => response.json())
                .then(data => {
                    wordsData = data["New Words"];
                })
                .catch(error => console.error("讀取 JSON 時發生錯誤:", error));
        });
        
        function toggleSentenceAudio(filename) {
            let baseURL = "https://github.com/BoydYang-Designer/English-vocabulary/raw/main/audio_files/";
            let fullURL = baseURL + filename;
            let playButton = document.getElementById("playPauseBtn");
            let progressContainer = document.getElementById("progressContainer");

            if (sentenceAudio.src !== fullURL) {
                sentenceAudio.src = fullURL;
                sentenceAudio.load();
                sentenceAudio.play();
                playButton.textContent = "⏸️ Pause";
                progressContainer.style.display = "block";
            } else {
                if (sentenceAudio.paused) {
                    sentenceAudio.play();
                    playButton.textContent = "⏸️ Pause";
                } else {
                    sentenceAudio.pause();
                    playButton.textContent = "▶️ Play";
                }
            }
        }

        function updateProgress() {
            let progressFill = document.getElementById("progressFill");
            let progressTime = document.getElementById("progressTime");
            
            if (!isNaN(sentenceAudio.duration)) {
                let percent = (sentenceAudio.currentTime / sentenceAudio.duration) * 100;
                progressFill.style.width = percent + "%";
                progressTime.textContent = formatTime(sentenceAudio.currentTime) + " / " + formatTime(sentenceAudio.duration);
            }
        }

        function formatTime(seconds) {
            let min = Math.floor(seconds / 60);
            let sec = Math.floor(seconds % 60);
            return min + ":" + (sec < 10 ? "0" : "") + sec;
        }

        sentenceAudio.ontimeupdate = updateProgress;
        sentenceAudio.onended = function () {
            document.getElementById("playPauseBtn").textContent = "▶️ Play";
        };
    </script>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div class="container">
        <div id="wordList" class="word-list"></div>
        <div id="wordDetails" class="detail-container">
            <h2 id="wordTitle"></h2>
            <div id="phoneticContainer"></div>
            <div id="chineseContainer"></div>
            <div id="meaningContainer">
                <div class="button-group">
                    <button class="small-btn" onclick="toggleSentenceAudio('sample.mp3')" id="playPauseBtn">▶️ Play</button>
                </div>
                <div id="progressContainer">
                    <div id="progressBar">
                        <div id="progressFill"></div>
                    </div>
                    <div id="progressTime">0:00 / 0:00</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
