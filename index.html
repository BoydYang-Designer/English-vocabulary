<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Abusive Audio</title>
  <style>
    button {
      font-size: 20px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      background-color: #333333;
      color: white;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555555;
    }
  </style>
</head>
<body>
  <h1>Click the Button to Play Audio</h1>
  
  <button onclick="playAudio()">Play "abusive"</button>
  
  <audio id="audio" src="audio_files/abusive.mp3"></audio>
  
  <script>
    function playAudio() {
      const audio = document.getElementById('audio');
      audio.play();
    }
  </script>
</body>
</html>
