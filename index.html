    <!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boyd Vocabulary</title>
    <style>
        body { /* 設定整體頁面的字型、邊距與背景顏色 */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
        }
        h1 { /* 設定標題的樣式，置中並使用深色背景 */
            text-align: center;
            background: #333;
            color: white;
            padding: 15px 0;
            margin: 0;
            font-size: 24px;
        }
        .alphabet-container { /* 設定字母按鈕區域的間距與對齊方式 */
            text-align: center;
            margin: 15px 0;
        }
        .letter-btn { /* 設定字母按鈕的大小、顏色與圓角 */
            padding: 10px 15px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background: #555;
            color: white;
            border-radius: 15px;
        }
        .letter-btn:hover { /* 設定字母按鈕的懸停效果 */
            background: #777;
        }
        .container { /* 設定主要內容的排列方式與間距，使其水平排列 */
            display: flex; /* 讓內容以彈性盒子方式排列，達到橫向並排效果 */
            justify-content: center; /* 讓內容置中對齊 */
            gap: 20px; /* 設定區塊之間的間距 */
            margin: 20px;
        }
        .word-list { /* 設定單字列表區域的大小、邊框與背景 */
            width: 300px;
            max-height: 400px;
            overflow-y: auto; /* 允許垂直滾動 */
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .word-item { /* 設定單字列表內的單字樣式 */
            cursor: pointer; /* 讓滑鼠變成可點擊的指標，表示此元素可互動 */
            padding: 8px; /* 設定內邊距，增加內容與邊框的距離，提高可讀性 */
            border-bottom: 1px solid #ddd; /* 添加底部邊框，讓單字列表更清晰可分辨 */
            color: #007bff; /* 設定單字的顏色，使用藍色強調可點擊性 */
        }
        .word-item:hover { /* 設定單字懸停時的背景顏色與字體加粗效果 */
            background: #f0f0f0; /* 滑鼠懸停時變為淺灰色，提升互動體驗 */
            font-weight: bold; /* 懸停時加粗字體，使其更加明顯 */
        }
        .details { /* 設定第三層詳情區塊的樣式 */
            width: 400px;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
            position: relative;
        }
        #meaningContainer { /* 設定英文解釋區域的滾動效果 */
            max-height: 300px;
            overflow-y: auto;
            padding-right: 10px;
            border: 1px solid #ddd;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
        }
        .button { /* 設定所有按鈕的基本樣式 */
            display: block;
            width: 150px;
            height: 50px;
            background-color: #424d57;
            color: white;
            font-size: 18px;
            border-radius: 25px;
            border: none;
            cursor: pointer;
            text-align: center;
            margin: 10px auto;
            font-weight: bold;
        }
        .button:hover { /* 設定按鈕懸停時的顏色變化 */
            background-color: #6e8191;
        }
        .back-button { /* 設定返回按鈕的樣式為灰色 */
            background-color: #424d57; /* 灰色背景 */
        }
        .back-button:hover {
            background-color: #6e8191; /* 懸停時變深灰色 */
        }
        .audio-controls { /* 設定音頻控制按鈕的樣式與固定底部位置 */
            display: flex;
            justify-content: space-around;
            background: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
            position: sticky; /* 讓按鈕固定在底部 */
            bottom: 0;
            left: 0;
            width: 100%;
        }
        .audio-btn { /* 設定音頻按鈕的樣式 */
            padding: 12px 18px;
            background-color: #444;
            color: white;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        .audio-btn:hover { /* 設定音頻按鈕懸停時的顏色變化 */
            background-color: #222;
        }
    </style>
</head>
<body>
    <h1>Boyd Vocabulary</h1>
    <div class="alphabet-container">
        <script>
            document.write("ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("").map(l => `<button class='letter-btn' onclick='showWords("letter", "${l.toLowerCase()}")'>${l}</button>`).join(" "));
        </script>
    </div>
    <div class="category-container" id="categoryButtons"></div>
    <div class="container">
        <div id="wordList" class="word-list">
        </div>
        <div id="wordDetails" class="details">
            <button class="button" onclick="backToWordList()">Back</button>
            <h2 id="wordTitle"></h2>
            <div id="phoneticContainer"></div>
            <div id="chineseContainer"></div>
            <div id="meaningContainer"></div>
        </div>
    </div>

    <script>
let wordsData = [];
let sentenceAudio = new Audio();
let lastWordListType = ""; // 記錄進入單字列表的方式
let lastWordListValue = ""; // 記錄字母或分類值

document.addEventListener("DOMContentLoaded", function () {
    fetch("https://boydyang-designer.github.io/English-vocabulary/Z_total_words.json")
        .then(res => res.json())
        .then(data => {
            wordsData = data["New Words"] || [];
            setTimeout(createCategoryButtons, 500);
        })
        .catch(err => console.error("讀取 JSON 失敗:", err));
});

function createCategoryButtons() {
    if (!wordsData || !Array.isArray(wordsData)) return;
    let categories = [...new Set(wordsData.map(w => w["分類"] || "未分類"))];
    document.getElementById("categoryButtons").innerHTML = categories
        .map(c => `<button class='letter-btn' onclick='showWords("category", "${c}")'>${c}</button>`)
        .join(" ");
}

function showWords(type, value) {
    if (!wordsData || !Array.isArray(wordsData)) return;
    
    lastWordListType = type; // 記錄進入類型（letter 或 category）
    lastWordListValue = value; // 記錄字母或分類值

    let listContainer = document.getElementById("wordList");
    listContainer.innerHTML = '<button class="button" onclick="backToFirstLayer()">Back</button>';
    
    let filteredWords = wordsData.filter(w => 
        type === "letter" ? w.Words.toLowerCase().startsWith(value.toLowerCase()) : (w["分類"] || "未分類") === value
    );
    
    if (filteredWords.length === 0) {
        listContainer.innerHTML += "<p>⚠️ 沒有符合的單字</p>";
    }

    filteredWords.forEach(word => {
        let item = document.createElement('p');
        item.textContent = word.Words;
        item.className = 'word-item';
        item.onclick = function() { showDetails(word); };
        listContainer.appendChild(item);
    });

    document.getElementById('wordList').style.display = 'block';
    document.getElementById('wordDetails').style.display = 'none';
    document.querySelector('.alphabet-container').style.display = 'none';
    document.querySelector('.category-container').style.display = 'none';
}

function backToFirstLayer() {
    document.getElementById('wordList').style.display = 'none';
    document.getElementById('wordDetails').style.display = 'none';
    document.querySelector('.alphabet-container').style.display = 'block'; 
    document.querySelector('.category-container').style.display = 'block'; 
}

function showDetails(word) {
    document.getElementById('wordList').style.display = 'none';
    document.getElementById('wordDetails').style.display = 'block';
    document.getElementById('wordTitle').textContent = word.Words;

    let phonetics = `<button class='button' onclick='playAudio("${encodeURIComponent(word.Words)}.mp3")'>${word['pronunciation-1']}</button>`;
    if (word['pronunciation-2']) {
        phonetics += `<button class='button' onclick='playAudio("${encodeURIComponent(word.Words)} 2.mp3")'>${word['pronunciation-2']}</button>`;
    }

    let formattedChinese = word['traditional Chinese']
    .replace(/(\d+)\./g, "<br><strong>$1.</strong> "); // 在數字條列前面加上換行並加粗數字

    let chinese = `<div>${formattedChinese}</div>`;

    // **格式化 English meaning，讓 Example 部分從新行開始**
    let formattedMeaning = word['English meaning']
        .replace(/Summary:/g, "<h3>Summary:</h3>")  
        .replace(/Related Words:/g, "<h3>Related Words:</h3>") 
        .replace(/Antonyms:/g, "<h3>Antonyms:</h3>")
        .replace(/\n1\./g, "<h3>1.</h3><p>")  // 讓數字後的新段落開始
        .replace(/\n2\./g, "<h3>2.</h3><p>")
        .replace(/\n3\./g, "<h3>3.</h3><p>")
        .replace(/\nE\.g\./g, "</p><p><strong>Example:</strong>")  // 確保 Example 在新段落
        .replace(/\n/g, "<br>");  // 讓換行在 HTML 正確顯示

    let meaning = ` 
        <p>${formattedMeaning}</p>
        <button class='button' onclick='backToWordList()'>Back</button>
    `;

    document.getElementById('phoneticContainer').innerHTML = phonetics;
    document.getElementById('chineseContainer').innerHTML = chinese;
    document.getElementById('meaningContainer').innerHTML = meaning;

    // ✅ 先刪除舊的 `.audio-controls`，避免按鈕重複增加
    let existingAudioControls = document.querySelector('.audio-controls');
    if (existingAudioControls) {
        existingAudioControls.remove();
    }

    // ✅ 把 .audio-controls 加入 #wordDetails，確保按鈕不會重複
    let audioControls = `
        <div class='audio-controls'>
            <button class='audio-btn' onclick='playSentenceAudio("${encodeURIComponent(word.Words)} - sentence.mp3")'>▶️ 播放</button>
            <button class='audio-btn' onclick='adjustAudioTime(-5)'>⏪ -5s</button>
            <button class='audio-btn' id='pauseResumeBtn' onclick='togglePauseAudio(this)'>⏸️ 暫停</button>
            <button class='audio-btn' onclick='adjustAudioTime(5)'>⏩ +5s</button>
        </div>
    `;

    document.getElementById('wordDetails').insertAdjacentHTML("beforeend", audioControls);
}

function backToWordList() {
    showWords(lastWordListType, lastWordListValue);
}

function playAudio(filename) {
    let baseURL = "https://github.com/BoydYang-Designer/English-vocabulary/raw/main/audio_files/";
    new Audio(baseURL + filename).play();
}

function playSentenceAudio(filename) {
    let baseURL = "https://github.com/BoydYang-Designer/English-vocabulary/raw/main/audio_files/";
    sentenceAudio.src = baseURL + filename;
    sentenceAudio.play();
}

function togglePauseAudio(button) {
    if (sentenceAudio.paused || sentenceAudio.ended) {
        sentenceAudio.play();
        button.innerHTML = "⏸️ 暫停";
    } else {
        sentenceAudio.pause();
        button.innerHTML = "▶️ 繼續";
    }
}

function adjustAudioTime(seconds) {
    sentenceAudio.currentTime = Math.max(0, sentenceAudio.currentTime + seconds);
}
</script>
</body>
</html>
